name: docusaurus

on:
  push:
    branches:
      - main # default branch name for each repo that docs should be push from
jobs:
  push_docusaurus:
    name: Publish docusaurus docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Create Dokka folder
        run: mkdir -p docusaurus/docs/Android/Dokka
      - name: Create Dokka files
        run: |
          ./gradlew stream-chat-android-client:dokkaDokkasaurus \
            stream-chat-android-offline:dokkaDokkasaurus \
            stream-chat-android-ui-components:dokkaDokkasaurus
      - name: Update Dokka Sidebar
        run: ./gradlew docusaurusSidebar
      - name: push
        uses: GetStream/push-stream-chat-docusaurus-action@main
        env:
          DOCUSAURUS_GH_TOKEN: ${{ secrets.DOCUSAURUS_GH_TOKEN }}

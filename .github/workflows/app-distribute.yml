          gpg -d --passphrase "${{ secrets.PASSPHRASE }}" --batch stream-chat-android-ui-components-sample/.sign/release.keystore.asc > stream-chat-android-ui-components-sample/.sign/release.keystore
          echo "${{ secrets.RELEASE_KEYSTORE_PROPERTIES }}" > stream-chat-android-ui-components-sample/.sign/keystore.properties.asc
          gpg -d --passphrase "${{ secrets.PASSPHRASE }}" --batch stream-chat-android-ui-components-sample/.sign/keystore.properties.asc > stream-chat-android-ui-components-sample/.sign/keystore.properties
      - name: Assemble
        run: bash ./gradlew :stream-chat-android-ui-components-sample:assembleRelease --stacktrace
      - name: Upload testDebugUnitTest Results
        uses: actions/upload-artifact@v2
        with:

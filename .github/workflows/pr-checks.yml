name: Pull request CI checks

on: [pull_request]

env:
  BUILD_CACHE_AWS_REGION: ${{ secrets.BUILD_CACHE_AWS_REGION }}
  BUILD_CACHE_AWS_BUCKET: ${{ secrets.BUILD_CACHE_AWS_BUCKET }}
  BUILD_CACHE_AWS_ACCESS_KEY_ID: ${{ secrets.BUILD_CACHE_AWS_ACCESS_KEY_ID }}
  BUILD_CACHE_AWS_SECRET_KEY: ${{ secrets.BUILD_CACHE_AWS_SECRET_KEY }}

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ktlint
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - uses: ./.github/actions/gradle-cache
        with:
          key-prefix: gradle-lint
      - name: spotless
        run: ./gradlew spotlessCheck --scan

  api_check:
    name: API check
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - uses: ./.github/actions/gradle-cache
        with:
          key-prefix: gradle-APICheck
      - name: API check
        run: ./gradlew apiCheck --scan

  debug_build:
    name: Debug build
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - uses: ./.github/actions/gradle-cache
        with:
          key-prefix: gradle-build
      - name: Build
        run: ./gradlew assembleDebug --scan

  test:
    name: Unit tests
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - uses: ./.github/actions/gradle-cache
        with:
          key-prefix: gradle-test
      - name: Unit tests
        run: ./scripts/ci-unit-tests.sh
      - name: Upload testDebugUnitTest results
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: testDebugUnitTest
          path: ./**/build/reports/tests/testDebugUnitTest
  size_check_xml:
    name: Size Check XML
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - name: build demo debug
        run: ./gradlew stream-chat-android-ui-components-sample:assembleDemoDebug
      - name: Upload artifact to Emerge
        uses: EmergeTools/emerge-upload-action@v1.0.2
        with:
          artifact_path: ./stream-chat-android-ui-components-sample/build/outputs/apk/demo/debug/stream-chat-android-ui-components-sample-demo-release.apk
          emerge_api_key: ${{ secrets.EMERGE_TOOLS_API_KEY }}
          build_type: debug 
  size_check_compose:
    name: Size Check Compose
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - name: build debug
        run: ./gradlew stream-chat-android-compose-sample:assembleDebug
      - name: Upload artifact to Emerge
        uses: EmergeTools/emerge-upload-action@v1.0.2
        with:
          artifact_path: ./stream-chat-android-compose-sample/build/outputs/apk/debug/stream-chat-android-compose-sample-debug.apk
          emerge_api_key: ${{ secrets.EMERGE_TOOLS_API_KEY }}
          build_type: debug
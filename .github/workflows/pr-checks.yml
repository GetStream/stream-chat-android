name: Pull request CI checks

on: [pull_request]

env:
  BUILD_CACHE_URL: ${{ secrets.BUILD_CACHE_URL }}
  BUILD_CACHE_USER: ${{ secrets.BUILD_CACHE_USER }}
  BUILD_CACHE_PASSWORD: ${{ secrets.BUILD_CACHE_PASSWORD }}

jobs:
  lint:
    name: ktlint
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - uses: ./.github/actions/remote-build-cache
      - name: ktlint
        run: ./gradlew ktlintCheck

  api_check:
    name: API check
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - uses: ./.github/actions/remote-build-cache
      - name: API check
        run: ./gradlew apiCheck

  debug_build:
    name: Debug build
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - uses: ./.github/actions/remote-build-cache
      - name: Build
        run: ./gradlew assembleDebug

  test:
    name: Unit tests
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - uses: ./.github/actions/remote-build-cache
      - name: Unit tests
        run: ./gradlew testDebug --stacktrace
      - name: Upload testDebugUnitTest results
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: testDebugUnitTest
          path: ./**/build/reports/tests/testDebugUnitTest

name: E2E Tests

on:
  pull_request:

  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_CACHE_AWS_REGION: ${{ secrets.BUILD_CACHE_AWS_REGION }}
  BUILD_CACHE_AWS_BUCKET: ${{ secrets.BUILD_CACHE_AWS_BUCKET }}
  BUILD_CACHE_AWS_ACCESS_KEY_ID: ${{ secrets.BUILD_CACHE_AWS_ACCESS_KEY_ID }}
  BUILD_CACHE_AWS_SECRET_KEY: ${{ secrets.BUILD_CACHE_AWS_SECRET_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_PR_NUM: ${{ github.event.pull_request.number }}

jobs:
  build-compose-apks:
    name: Build
    uses: ./.github/workflows/e2e-build.yml
    with:
      app: compose
    secrets: inherit

  allure_testops_launch:
    name: Launch Allure TestOps
    runs-on: ubuntu-24.04
    needs: build-compose-apks
    outputs:
      launch_id: ${{ env.LAUNCH_ID }}
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: GetStream/android-ci-actions/actions/setup-ruby@main
      - uses: GetStream/android-ci-actions/actions/allure-launch@main
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        with:
          allure-token: ${{ secrets.ALLURE_TOKEN }}

  run-compose-tests:
    name: Test compose
    runs-on: ubuntu-24.04
    needs:
      - build-compose-apks
      - allure_testops_launch
    strategy:
      matrix:
        include:
          - batch: 0
          - batch: 1
          - batch: 2
      fail-fast: false
    env:
      ANDROID_API_LEVEL: 34
      LAUNCH_ID: ${{ needs.allure_testops_launch.outputs.launch_id }}
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/download-artifact@v4.1.8
        continue-on-error: true
        with:
          name: apks
      - uses: GetStream/android-ci-actions/actions/setup-java@main
      - uses: ./.github/actions/enable-kvm
      - uses: GetStream/android-ci-actions/actions/setup-ruby@main
      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 45
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          disable-animations: true
          profile: pixel
          arch : x86_64
          emulator-options: ${{ vars.EMULATOR_OPTIONS }}
          script: bundle exec fastlane run_e2e_test batch:${{ matrix.batch }} batch_count:${{ strategy.job-total }}
      - name: Allure TestOps Upload
        if: ${{ env.LAUNCH_ID != '' && (success() || failure()) }}
        run: bundle exec fastlane allure_upload
        env:
          ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
          LAUNCH_ID: ${{ env.LAUNCH_ID }}
      - name: Allure TestOps Launch Removal
        if: ${{ env.LAUNCH_ID != '' && cancelled() }}
        run: bundle exec fastlane allure_launch_removal
        env:
          ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
          LAUNCH_ID: ${{ env.LAUNCH_ID }}
      - name: Upload test results
        uses: actions/upload-artifact@v4.4.3
        if: failure()
        timeout-minutes: 10
        with:
          name: logs_${{ matrix.batch }}
          path: fastlane/stream-chat-test-mock-server/logs/*

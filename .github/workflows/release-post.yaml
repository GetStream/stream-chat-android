name: ReleasePost

on:
  workflow_run:
    workflows: ["SquashRelease"]
    types:
      - completed

jobs:
  release_to_main:
    name: Sync main with release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps: 
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Sync main
        run: | 
          git pull
          git merge --ff-only origin/release-squash
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.STREAM_PUBLIC_BOT_TOKEN }}
          branch: main
  update_changelog:
    name: Create develop Pull request
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: release-squash
      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with: 
          source_branch: "release-squash"
          destination_branch: "develop"
          pr_title: "Release sync"
          pr_body: "Sync with release branch after the release happened"
          github_token: ${{ secrets.STREAM_PUBLIC_BOT_TOKEN }}

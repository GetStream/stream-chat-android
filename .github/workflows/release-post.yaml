name: ChangelogAutomation

on:
  workflow_run:
    workflows: ["Publish"]
    types:
      - completed
  workflow_dispatch

jobs:
  update_changelog:
    runs-on: ubuntu-latest
    environment: 'publish'
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Update changelog
        run: ./gradlew changelog-add-model-section
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git commit -m "AUTOMATION: Changelog update"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: develop
      - name: Create PR to develop
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Post release merge
          committer: github-action-bot
          branch: automation/main_to_develop
          delete-branch: true
          title: 'Post Release - Main to develop'
          body: |
            Post Release - Main to develop
          labels: |
            automated pr        

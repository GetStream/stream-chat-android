name: Build and test

on:
  push:
    branches:
      - develop
      - main
      - v4

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  debug_build:
    name: Debug build
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - name: Build
        run: ./gradlew assembleDebug

  release_build:
    name: Release build
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - name: Build
        run: ./gradlew assembleRelease

  tests:
    name: Tests
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt 
          java-version: 11
      - name: Unit tests
        run: ./scripts/ci-unit-tests.sh
      - name: Upload testDebugUnitTest results
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: testDebugUnitTest
          path: ./**/build/reports/tests/testDebugUnitTest

  size_check_xml:
    name: Size Check XML
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - name: build demo debug
        run: ./gradlew stream-chat-android-ui-components-sample:assembleDemoDebug
      - name: Upload artifact to Emerge
        uses: EmergeTools/emerge-upload-action@v1.0.2
        with:
          artifact_path: ./stream-chat-android-ui-components-sample/build/outputs/apk/demo/debug/stream-chat-android-ui-components-sample-demo-debug.apk
          emerge_api_key: ${{ secrets.EMERGE_TOOLS_API_KEY }}
          build_type: debug 
          
  size_check_compose:
    name: Size Check Compose
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - name: build debug
        run: ./gradlew stream-chat-android-compose-sample:assembleDebug
      - name: Upload artifact to Emerge
        uses: EmergeTools/emerge-upload-action@v1.0.2
        with:
          artifact_path: ./stream-chat-android-compose-sample/build/outputs/apk/debug/stream-chat-android-compose-sample-debug.apk
          emerge_api_key: ${{ secrets.EMERGE_TOOLS_API_KEY }}
          build_type: debug

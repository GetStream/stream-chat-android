name: ReleaseStart

on:
  workflow_dispatch:
    inputs:
      force_bump_minor_version: 
        type: boolean
      skip_version_bump:
        type: boolean

jobs:
  start_release:
    name: Start Release
    runs-on: ubuntu-22.04
    environment: 'publish'
    steps:
      - name: Check out code
        uses: actions/checkout@v3.1.0
        with:
          ref: jcdevelop
      - name: Set up JDK 17
        uses: actions/setup-java@v3.6.0
        with:
          distribution: adopt
          java-version: 17
      - name: Minor version bump
        if: "${{ github.event.inputs.force_bump_minor_version == 'true' && github.event.inputs.skip_version_bump != 'true' }}"
        run: ./gradlew minor-bump
      - name: Version bump
        if: "${{ github.event.inputs.force_bump_minor_version != 'true' && github.event.inputs.skip_version_bump != 'true' }}"
        run: ./gradlew version-bump
      - name: Parse release section in changelog
        run: ./gradlew changelog-release-section
      - name: Commit changes
        uses: EndBug/add-and-commit@v8
        with:
          add: '["CHANGELOG.md", "buildSrc/src/main/kotlin/io/getstream/chat/android/Configuration.kt"]'
          message: "AUTOMATION: Version Bump and CHANGELOG Update"
          default_author: github_actions
          push: false
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.STREAM_PUBLIC_BOT_TOKEN }}
          branch: jcrelease
          force: true
  publish:
    needs: start_release
    name: Release build and publish
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3.1.0
        with:
          ref: jcrelease
      - name: Set up JDK 17
        uses: actions/setup-java@v3.6.0
        with:
          distribution: adopt
          java-version: 17
      #      - name: Release build
      #        # assembleRelease for all modules, excluding non-library modules: samples, docs
      #        run: ./gradlew assembleRelease -x :stream-chat-android-ui-components-sample:assembleRelease -x :stream-chat-android-compose-sample:assembleRelease -x :stream-chat-android-docs:assembleRelease
      #      - name: Source jar and dokka
      #        run: ./gradlew androidSourcesJar javadocJar
      #      - name: Publish to MavenCentral
      #        run: ./gradlew publishReleasePublicationToSonatypeRepository --max-workers 1 closeAndReleaseSonatypeStagingRepository
      #        env:
      #          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      #          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      #          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
      #          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
      #          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      #          SONATYPE_STAGING_PROFILE_ID: ${{ secrets.SONATYPE_STAGING_PROFILE_ID }}
      - name: Create GITHUB_TAG_RELEASE_VERSION
        run: |
          ./gradlew version-print
          version="$(cat build/tmp/temp-version)"
          echo GITHUB_TAG_RELEASE_VERSION=v$version >> $GITHUB_ENV
      - name: Generate release file
        run: ./gradlew generate-release
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release.tar.gz,foo/*.txt"
          bodyFile: "build/tmp/CHANGELOG_PARSED.md"
          token: ${{ secrets.STREAM_PUBLIC_BOT_TOKEN }}
          tag: ${{ env.GITHUB_TAG_RELEASE_VERSION }}
          commit: jcrelease

  release_to_main:
    needs: publish
    name: Sync main with release
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3.1.0
        with:
          ref: jcmain
      - name: Set up JDK 17
        uses: actions/setup-java@v3.6.0
        with:
          distribution: adopt
          java-version: 17
      - name: Sync main
        run: |
          git fetch origin jcrelease
          git merge --ff-only origin/jcrelease
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.STREAM_PUBLIC_BOT_TOKEN }}
          branch: jcmain

  update_changelog:
    needs: publish
    name: Update Changelog - Model
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3.1.0
        with:
          ref: jcrelease
      - name: Set up JDK 17
        uses: actions/setup-java@v3.6.0
        with:
          distribution: adopt
          java-version: 17
      - name: Update changelog
        run: ./gradlew changelog-add-model-section
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git commit -m "AUTOMATION: Changelog update"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.STREAM_PUBLIC_BOT_TOKEN }}
          branch: jcrelease
      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "jcrelease"
          destination_branch: "jcdevelop"
          pr_title: "Release sync"
          pr_body: "Sync with release branch after the release happened"
          github_token: ${{ secrets.STREAM_PUBLIC_BOT_TOKEN }}
